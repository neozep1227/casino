<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Royale - Play Now</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
    }
    .slot {
      font-size: 2rem;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #facc15;
      background: #1e293b;
      margin: 4px;
      border-radius: 8px;
      animation: spin 0.6s infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white">
  <!-- Header -->
  <header class="bg-black/70 backdrop-blur-md border-b border-yellow-500/30 shadow-lg sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">Casino Royale</h1>
      <nav class="space-x-4 hidden md:flex">
        <button onclick="showSection('home')" class="hover:text-yellow-400 transition">Home</button>
        <button onclick="showSection('games')" class="hover:text-yellow-400 transition">Games</button>
        <button onclick="showSection('account')" class="hover:text-yellow-400 transition">Account</button>
      </nav>
    </div>
  </header>

  <!-- Balance -->
  <div class="container mx-auto px-4 py-4 flex justify-end">
    <div class="text-right">
      <p class="text-sm text-gray-400">Balance</p>
      <p id="balanceDisplay" class="text-2xl font-bold text-yellow-400">$500.00</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div id="content">
      <!-- Home Section -->
      <section id="home" class="text-center py-16">
        <h2 class="text-4xl md:text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-500">
          Welcome to Casino Royale
        </h2>
        <p class="text-xl mb-8 max-w-2xl mx-auto">
          Play real-time games with virtual currency. Try your luck at Slots, Roulette, and more!
        </p>
        <button onclick="showSection('games')" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-lg">
          Play Now
        </button>
      </section>

      <!-- Games Section -->
      <section id="games" class="hidden">
        <h2 class="text-3xl font-bold mb-6">Play Games</h2>

        <!-- Slots -->
        <div class="bg-gray-800/70 p-6 rounded-xl border border-yellow-500/30 shadow-lg mb-6">
          <h3 class="text-xl font-bold mb-4">ðŸŽ° Slots</h3>
          <div id="slotMachine" class="flex justify-center mb-4">
            <div class="slot">?</div>
            <div class="slot">?</div>
            <div class="slot">?</div>
          </div>
          <div class="flex items-center gap-4 mb-4">
            <input type="number" id="slotsBet" placeholder="Bet amount" min="1" max="500" class="w-32 px-3 py-2 bg-gray-700 border border-gray-600 rounded" value="10">
            <button onclick="playSlots()" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded font-semibold">Spin</button>
          </div>
          <p id="slotsResult" class="text-center"></p>
        </div>

        <!-- Roulette -->
        <div class="bg-gray-800/70 p-6 rounded-xl border border-yellow-500/30 shadow-lg">
          <h3 class="text-xl font-bold mb-4"> Roulette ðŸŽ²</h3>
          <div class="mb-4">
            <label class="block mb-2">Bet on:</label>
            <select id="rouletteBetType" class="bg-gray-700 px-3 py-2 rounded w-full">
              <option value="red">Red</option>
              <option value="black">Black</option>
              <option value="number">Number (0-36)</option>
            </select>
            <input id="rouletteNumber" type="number" min="0" max="36" placeholder="Enter number" class="mt-2 bg-gray-700 px-3 py-2 rounded w-full hidden">
          </div>
          <div class="flex items-center gap-4 mb-4">
            <input type="number" id="rouletteBet" placeholder="Bet amount" min="1" max="500" class="w-32 px-3 py-2 bg-gray-700 border border-gray-600 rounded" value="10">
            <button onclick="playRoulette()" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded font-semibold">Spin</button>
          </div>
          <p id="rouletteResult" class="text-center"></p>
        </div>
      </section>

      <!-- Account Section -->
      <section id="account" class="hidden">
        <h2 class="text-3xl font-bold mb-6">Your Account</h2>
        <div class="bg-gray-800/70 p-6 rounded-xl border border-yellow-500/30 shadow-lg">
          <p>Current Balance: <span id="accountBalance" class="text-yellow-400 font-bold">$500.00</span></p>
          <button onclick="cashIn()" class="mt-4 bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-semibold">Add Funds</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/70 backdrop-blur-md border-t border-yellow-500/30 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-sm text-gray-500">
      &copy; 2025 Casino Royale. All rights reserved.
    </div>
  </footer>
</div>

<script>
  let balance = 500;

  function updateBalance() {
    document.getElementById("balanceDisplay").textContent = `$${balance.toFixed(2)}`;
    document.getElementById("accountBalance").textContent = `$${balance.toFixed(2)}`;
  }

  function cashIn() {
    const amount = prompt("Enter amount to add:");
    if (amount && !isNaN(amount) && amount > 0) {
      balance += Number(amount);
      updateBalance();
    }
  }

  function showSection(sectionId) {
    const sections = ['home', 'games', 'account'];
    sections.forEach(id => {
      document.getElementById(id).classList.toggle('hidden', id !== sectionId);
    });
  }

  function playSlots() {
    const bet = parseInt(document.getElementById("slotsBet").value);
    if (isNaN(bet) || bet <= 0 || bet > balance) {
      alert("Invalid bet amount");
      return;
    }

    const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ‡', 'â­'];
    const reels = [
      symbols[Math.floor(Math.random() * symbols.length)],
      symbols[Math.floor(Math.random() * symbols.length)],
      symbols[Math.floor(Math.random() * symbols.length)]
    ];

    const result = document.getElementById("slotsResult");
    const reelsDiv = document.querySelectorAll(".slot");
    reels.forEach((symbol, i) => {
      setTimeout(() => {
        reelsDiv[i].style.animation = "none";
        reelsDiv[i].textContent = symbol;
      }, i * 500);
    });

    setTimeout(() => {
      if (reels[0] === reels[1] && reels[1] === reels[2]) {
        balance += bet * 10;
        result.textContent = `ðŸŽ‰ JACKPOT! You won $${bet * 10}`;
      } else if (reels[0] === reels[1] || reels[1] === reels[2]) {
        balance += bet * 2;
        result.textContent = `ðŸŽ‰ Nice! You won $${bet * 2}`;
      } else {
        balance -= bet;
        result.textContent = `ðŸ˜¢ You lost $${bet}`;
      }
      updateBalance();
    }, 1500);
  }

  function playRoulette() {
    const betType = document.getElementById("rouletteBetType").value;
    const betAmount = parseInt(document.getElementById("rouletteBet").value);
    const chosenNumber = parseInt(document.getElementById("rouletteNumber").value);
    const resultText = document.getElementById("rouletteResult");

    if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
      alert("Invalid bet amount");
      return;
    }

    const winningNumber = Math.floor(Math.random() * 37);
    let win = false;

    if (betType === "red") {
      win = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(winningNumber);
    } else if (betType === "black") {
      win = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35].includes(winningNumber);
    } else if (betType === "number") {
      win = winningNumber === chosenNumber;
    }

    if (win) {
      balance += betAmount * (betType === "number" ? 35 : 2);
      resultText.textContent = `ðŸŽ‰ You won! The number was ${winningNumber}.`;
    } else {
      balance -= betAmount;
      resultText.textContent = `ðŸ˜¢ You lost. The number was ${winningNumber}.`;
    }

    updateBalance();
  }

  document.getElementById("rouletteBetType").addEventListener("change", function () {
    const input = document.getElementById("rouletteNumber");
    input.classList.toggle("hidden", this.value !== "number");
  });

  updateBalance();
</script>

</body>
</html>
